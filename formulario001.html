<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>TESTE DE FORMULARIO</title>
</head>
<body>
    <form action="cadastro.html" method="get" autocomplete="on">
        <h1>Login</h1>
        <p><label for="login">Username</label>:<input type="text" name="login" id="login" required autocomplete="username" maxlength="12"></p>
        <p><label for="senha">Password</label>:<input type="password" name="senha" id="senha" required autocomplete="off" minlength="8" maxlength="15"></p>
        <a href="#">Forgot my password</a>
        <input type="submit" value="Enter" id="botao">
        <img src="imagens/ghost.png" alt="fantasma" id="ghost">
        <img src="imagens/bat.png" alt="morcegos" id="bat">
    </form>
</body>
</html>
