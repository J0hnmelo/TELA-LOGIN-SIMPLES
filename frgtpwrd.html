<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="recpwrd.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Recovery</title>
</head>
<body>
    <form action="cadastro.html" method="get" autocomplete="on">
        <fieldset>
            <legend>Password Recovery</legend>
            <p><label for="email">Email</label>: <input type="email" name="email" id="email"></p>
            <p>or</p>
            <p><label for="tel">Pohne Number</label>: <input type="tel" name="tel" id="tel" max="11" autocomplete="tel"  pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}" placeholder="xx-xxxxx-xxxx"></p>
            <input type="submit" value="Submit" id="botao" >
        </fieldset>
        <img src="imagens/ghost.png" alt="fantasma" id="ghost">
        <img src="imagens/bat.png" alt="morcegos" id="bat">
        
    </form>
</body>
</html>
